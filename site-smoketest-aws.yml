- hosts: frontends
  gather_facts: false
  tasks:
  - name: Check if the site is available
    uri:
      url: "http://{{ item }}"
      return_content: webpage
    with_items: 
      - "{{ inventory_hostname }}"

  - name: Fail if 'Ansible has done its job' is not in the page content
    fail:
    when: "'Ansible has done its job' not in webpage.results[0].content"
    tags:
